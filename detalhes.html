<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Partida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Detalhes da Partida</h1>

        <!-- Detalhes da partida -->
        <div id="detalhesPartida" class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Carregando...</h5>
                <p id="detalhesLocal" class="card-text"></p>
                <p id="detalhesData" class="card-text"></p>
                <p id="detalhesHorario" class="card-text"></p>
            </div>
        </div>

        <!-- Lista de jogadores -->
        <h2 class="mt-5">Jogadores</h2>
        <div id="listaJogadores" class="mt-3"></div>

        <!-- FormulÃ¡rio para adicionar um novo jogador -->
        <h3 class="mt-5">Adicionar Jogador</h3>
        <form id="formAdicionarJogador">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="telefone" required>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Jogador</button>
        </form>

        <a href="index.html" class="btn btn-secondary mt-3">Voltar</a>
    </div>

    <script src="js/detalhes.js"></script>
</body>
</html>
