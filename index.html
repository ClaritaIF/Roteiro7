<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partidas de Futebol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Organizador de Partidas de Futebol</h1>

        <!-- Formulário para adicionar uma nova partida -->
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Criar Nova Partida</h5>
                <form id="formNovaPartida">
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" class="form-control" id="titulo" required>
                    </div>
                    <div class="mb-3">
                        <label for="local" class="form-label">Local</label>
                        <input type="text" class="form-control" id="local" required>
                    </div>
                    <div class="mb-3">
                        <label for="data" class="form-label">Data</label>
                        <input type="date" class="form-control" id="data" lang="pt-BR" required>
                    </div>
                    <div class="mb-3">
                        <label for="horario" class="form-label">Horário</label>
                        <input type="time" class="form-control" id="horario" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Criar Partida</button>
                </form>
            </div>
        </div>

        <!-- Lista de partidas -->
        <h2 class="mt-5">Partidas Criadas</h2>
        <div id="listaPartidas" class="mt-3"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
